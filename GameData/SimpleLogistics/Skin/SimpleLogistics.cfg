			}
		}
		
		Textures {
			Texture {
				name = window-back
				file = window-back.png
			}
			Texture {
				name = button-back
				file = button-back.png
			}
			Texture {
				name = button-hover-back
				file = button-hover-back.png
			}
		}
	}

	Skin {
		Styles {
			Style {
				name = textCommon
				normal.textColor = white
				fontSize = 14
				fontStyle = Bold
				margin = 2, 2, 2, 2
				padding = 4, 4, 4, 4
			}

			Style {
				name = box
				normal.background = gray20
				alignment = MiddleCenter
				wordWrap = true
				clipping = Clip
			}

			Style {
				name = label
				parent = textCommon
				normal.background = transparent
				wordWrap = true
				stretchWidth = false
			}

			Style {
				name = textField
				parent = textCommon
				normal.background = gray10
				normal.textColor = dimWhite
				hover.background = gray10
				hover.textColor = white
				onNormal.background = gray10
				onNormal.textColor = dimWhite
				onHover.background = gray10
				onHover.textColor = white
				focused.background = gray10
				focused.textColor = white
				imagePosition = TextOnly
				clipping = Clip
			}

			Style {
				name = textArea
				parent = textField
				wordWrap = true
			}

			Style {
				name = button
				parent = textCommon
				normal.background = button-back
				normal.textColor = white
				hover.background = button-hover-back
				hover.textColor = yellow
				active.background = button-back
				active.textColor = yellow
				onNormal.background = button-back
				onNormal.textColor = white
				onHover.background = button-hover-back
				onHover.textColor = yellow
				onActive.background = button-back
				onActive.textColor = yellow
				alignment = MiddleCenter
				border = 4, 4, 4, 4
			}

			Style {
				name = toggle
				parent = button
				normal.background = darkRed
				normal.textColor = white
				hover.background = darkRed
				hover.textColor = white
				active.background = darkRed
				active.textColor = white
				onNormal.background = darkGreen
				onNormal.textColor = white
				onHover.background = darkGreen
				onHover.textColor = white
				onActive.background = darkGreen
				onActive.textColor = white
				border = 15, 15, 8, 8
				clipping = Clip
			}

			Style {
				name = window
				parent = textCommon
				normal.background = window-back
				normal.textColor = yellow
				border = 4, 4, 4, 4
				padding = 8, 8, 28, 8
				alignment = UpperCenter
				clipping = Clip
				contentOffset = 0.0, -22.0
			}

			Style {
				name = horizontalSlider
				normal.background = gray20
				margin = 4, 4, 4, 4
				padding = 2, 2, 2, 2
				imagePosition = ImageOnly
				clipping = Clip
				fixedHeight = 20
			}

			Style {
				name = horizontalSliderThumb
				parent = button
				fixedWidth = 30
				fixedHeight = 16
			}

			Style {
				name = verticalSlider
				normal.background = gray20
				normal.textColor = transparent
				margin = 2, 2, 2, 2
				padding = 2, 2, 2, 2
				imagePosition = ImageOnly
				clipping = Clip
				fixedWidth = 17
				stretchWidth = false
				stretchHeight = true
			}

			Style {
				name = verticalSliderThumb
				parent = button
				normal.background = gray30
				hover.background = gray40
				fixedWidth = 13
				fixedHeight = 30
			}

			Style {
				name = horizontalScrollbar
				normal.background = gray10
				normal.textColor = transparent
				margin = 2, 2, 2, 2
				padding = 2, 2, 2, 2
				imagePosition = ImageOnly
				clipping = Clip
				fixedHeight = 19
			}

			Style {
				name = horizontalScrollbarThumb
				normal.background = gray30
				hover.background = gray40
				fixedHeight = 15
			}

			Style {
				name = horizontalScrollbarLeftButton
			}

			Style {
				name = horizontalScrollbarRightButton
			}

			Style {
				name = verticalScrollbar
				normal.background = gray10
				margin = 2, 2, 2, 2
				padding = 2, 2, 2, 2
				clipping = Clip
				fixedWidth = 19
			}

			Style {
				name = verticalScrollbarThumb
				normal.background = gray30
				hover.background = gray40
				fixedWidth = 15
				stretchWidth = false
			}

			Style {
				name = verticalScrollbarUpButton
			}

			Style {
				name = verticalScrollbarDownButton
			}

			Style {
				name = scrollView
				parent = textCommon
				normal.background = gray20
				padding = 2, 2, 2, 2
				clipping = Clip
			}
		}
	}
}
